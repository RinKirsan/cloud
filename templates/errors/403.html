{% extends "base.html" %}

{% block title %}Доступ запрещен - Cloud Storage{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="display-1 text-warning">403</h1>
                <h2 class="mb-4">Доступ запрещен</h2>
                <p class="text-muted mb-4">
                    У вас нет прав для доступа к этой странице. Обратитесь к администратору для получения необходимых разрешений.
                </p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>На главную
                    </a>
                    <a href="javascript:history.back()" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Назад
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
