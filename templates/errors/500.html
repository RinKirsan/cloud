{% extends "base.html" %}

{% block title %}Ошибка сервера - Cloud Storage{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto text-center">
        <div class="card">
            <div class="card-body">
                <h1 class="display-1 text-danger">500</h1>
                <h2 class="mb-4">Ошибка сервера</h2>
                <p class="text-muted mb-4">
                    Произошла внутренняя ошибка сервера. Попробуйте обновить страницу или обратитесь к администратору.
                </p>
                <div class="d-grid gap-2">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        <i class="fas fa-home me-2"></i>На главную
                    </a>
                    <button onclick="location.reload()" class="btn btn-outline-secondary">
                        <i class="fas fa-sync-alt me-2"></i>Обновить страницу
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
